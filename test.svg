<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main circle gradient - more blue to purple/pink -->
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc"/>
      <stop offset="35%" style="stop-color:#a78bfa"/>
      <stop offset="70%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#e879f9"/>
    </linearGradient>
    
    <!-- Back card (most transparent, purple tint) -->
    <linearGradient id="backCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(200,180,220,0.45)"/>
      <stop offset="100%" style="stop-color:rgba(180,160,200,0.35)"/>
    </linearGradient>
    
    <!-- Middle card (semi-transparent, lighter) -->
    <linearGradient id="middleCardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(240,235,255,0.55)"/>
      <stop offset="100%" style="stop-color:rgba(220,210,240,0.45)"/>
    </linearGradient>
    
    <!-- Front card (solid white) -->
    <linearGradient id="frontCardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8f6ff"/>
    </linearGradient>
    
    <!-- Subtle shadow for cards -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="rgba(80,40,120,0.3)"/>
    </filter>
    
    <!-- Clip to circle -->
    <clipPath id="circleClip">
      <circle cx="256" cy="256" r="256"/>
    </clipPath>
  </defs>
  
  <!-- Main gradient circle (the app icon) -->
  <circle cx="256" cy="256" r="256" fill="url(#circleGradient)"/>
  
  <!-- All content clipped to circle -->
  <g clip-path="url(#circleClip)">
    
    <!-- Back card (most rotated, ~25 degrees) -->
    <g transform="rotate(-25, 240, 230)" filter="url(#cardShadow)">
      <rect x="168" y="158" width="145" height="145" rx="22" ry="22" fill="url(#backCardGradient)"/>
      <rect x="168" y="158" width="145" height="145" rx="22" ry="22" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="1.5"/>
    </g>
    
    <!-- Middle card (slightly rotated, ~12 degrees) -->
    <g transform="rotate(-12, 250, 245)" filter="url(#cardShadow)">
      <rect x="173" y="168" width="145" height="145" rx="22" ry="22" fill="url(#middleCardGradient)"/>
      <rect x="173" y="168" width="145" height="145" rx="22" ry="22" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    </g>
    
    <!-- Front card (straight, solid white) -->
    <g filter="url(#cardShadow)">
      <rect x="178" y="183" width="145" height="145" rx="22" ry="22" fill="url(#frontCardGradient)"/>
      <rect x="178" y="183" width="145" height="145" rx="22" ry="22" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
    </g>
    
  </g>
</svg>