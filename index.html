<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doohyper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        main {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #111;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .contact {
            font-size: 0.95rem;
            color: #888;
        }

        .contact a {
            color: #007AFF;
            text-decoration: none;
        }

        footer {
            position: fixed;
            bottom: 1.5rem;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <main>
        <h1>doohyper</h1>
        <p>We create apps.</p>
        <p class="contact">Contact: <a href="mailto:your-email@example.com">your-email@example.com</a></p>
    </main>
    <footer>&copy; 2025 doohyper/doo hoo</footer>

</html>
