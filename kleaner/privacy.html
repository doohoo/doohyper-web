<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - Kleaner</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #333;
            background: #fafafa;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #007AFF;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        #content h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #111;
        }

        #content h2 {
            font-size: 1.4rem;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: #111;
        }

        #content h3 {
            font-size: 1.1rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        #content p {
            margin-bottom: 1rem;
            color: #555;
        }

        #content ul, #content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            color: #555;
        }

        #content li {
            margin-bottom: 0.5rem;
        }

        #content strong {
            color: #333;
        }

        #content em {
            color: #666;
        }

        #content hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 2rem 0;
        }

        #content a {
            color: #007AFF;
            text-decoration: none;
        }

        #content a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to doohyper</a>
        <div id="content"></div>
    </div>
    <footer>© 2026 doohyper/doohoo</footer>

    <script>
        // Load and render the markdown file
        fetch('privacy.md')
            .then(response => response.text())
            .then(md => {
                document.getElementById('content').innerHTML = marked.parse(md);
            })
            .catch(err => {
                document.getElementById('content').innerHTML = '<p>Could not load content.</p>';
            });
    </script>
</body>
</html>
